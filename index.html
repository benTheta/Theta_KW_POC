    <title>Kiwi Saver</title>
	<script>
	function parseQueryString(queryString) {
		let data = {},
			pairs, pair, separatorIndex, escapedKey, escapedValue, key, value;

		if (queryString === null) {
			return data;
		}

		if (queryString.indexOf('?') !== -1) {
			queryString = queryString.substring(queryString.indexOf('?') + 1);
		}

		if (queryString === '') {
			return data;
		}

		pairs = queryString.split("&");

		for (let i = 0; i < pairs.length; i++) {
			pair = pairs[i];
			separatorIndex = pair.indexOf("=");

			if (separatorIndex === -1) {
				escapedKey = pair;
				escapedValue = null;
			} else {
				escapedKey = pair.substr(0, separatorIndex);
				escapedValue = pair.substr(separatorIndex + 1);
			}

			key = decodeURIComponent(escapedKey);
			value = decodeURIComponent(escapedValue);

			switch (value) {
				case "true":
					value = true;
					break;
				case "false":
					value = false;
					break;
				case "null":
					value = null;
					break;
				default:
					let num = Number(value);
					if (!isNaN(num)) {
						value = num;
					}

					break;
			}

			data[key] = value;
		}

		return data;
	}

	$(function() {
		var query = parseQueryString(window.location.search);

        $("#Age").val(query.age);
        $("#AgeDisplay").text(query.age);

        $("#CurrentKiwiSaver").val(query.currentKiwiSaver);

        $("#EmployerContribution").val(query.employerContribution);

        $("#TotalKiwiSaverAmount").val(query.totalKiwiSaverAmount);
        $("#TotalKiwiSaverAmountDisplay").text(query.totalKiwiSaverAmount);
	});
	</script>
